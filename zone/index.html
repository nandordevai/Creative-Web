<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/glitch.css">
  <link rel="stylesheet" href="css/leds.css">
  <link rel="stylesheet" href="css/terminal.css">

</head>
<body>

<header>

<div class="terminal">
  <div class="bg"></div>
  <div class="content">
    <h1 class="glitch" data-text="ZONE ARTIFACTS">ZONE ARTIFACTS</h1>
    <p class="glitch text" data-text="// LOG_017 [RECOVERY_MODE]">// LOG_017 [RECOVERY_MODE]</p>
    <p class="glitch text" data-text="LOCATION: SECTOR_G-901∆">LOCATION: SECTOR_G-901∆</p>
  </div>
  <canvas id="noise-overlay"></canvas>
  <div class="scanlines"></div>
</div>

<div class="dashboard">
  <canvas id="dashboard-plate"></canvas>
  <div class="dashboard-content">
    <div id="drone">
      <audio id="clip" src="audio/drone.m4a" autoplay loop></audio>
      <label class="switch">
        monitoring
        <input type="checkbox" id="play"></input>
      </label>
    </div>

    <div class="leds">
      <div id="led-row">
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
      </div>
      <div class="label">r. level</div>
    </div>

    <div id="switcher">
      <label class="switch-button">
        <span class="switch-label">cam #1</span>
        <input class="switch-light" type="radio" checked name="switch" value="1">
      </label>
      <label class="switch-button">
        <span class="switch-label">cam #2</span>
        <input class="switch-light" type="radio" name="switch" value="2">
      </label>
      <label class="switch-button">
        <span class="switch-label">cam #3</span>
        <input class="switch-light" type="radio" name="switch" value="3">
      </label>
    </div>

  </div>
</div>

</header>

<main>
  // error
</main>

<footer></footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
