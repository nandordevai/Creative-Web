<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/glitch.css">
  <link rel="stylesheet" href="css/leds.css">
  <link rel="stylesheet" href="css/terminal.css">
  <link rel="stylesheet" href="css/button.css">

  <link rel="prefetch" href="img/1.jpeg">
  <link rel="prefetch" href="img/2.jpeg">
  <link rel="prefetch" href="img/3.jpeg">
</head>
<body>

<main>

<div id="terminal" class="terminal">
  <div class="bg"></div>
  <div class="content">
    <h1 class="glitch" data-text="ZONE ARTIFACTS">ZONE ARTIFACTS</h1>
    <p class="glitch text" data-text="// LOG_017 [RECOVERY_MODE]">// LOG_017 [RECOVERY_MODE]</p>
    <p class="glitch text" data-text="LOCATION: SECTOR_G-901∆">LOCATION: SECTOR_G-901∆</p>
  </div>
  <canvas id="noise-overlay"></canvas>
  <div class="scanlines"></div>
</div>

<div class="dashboard">
  <canvas id="dashboard-plate"></canvas>
  <div class="dashboard-content">

    <div class="leds">
      <div id="led-row">
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
      </div>
      <div class="label">
        <span class="row">radiation</span>
        <span class="row">level</span>
      </div>
    </div>

    <div id="switcher" class="buttons">

      <div class="button">
        <label class="label">camera 1
          <input type="radio" name="camera" value="1" checked>
        </label>
      </div>

      <div class="button">
        <label class="label">camera 2
          <input type="radio" name="camera" value="2">
        </label>
      </div>

      <div class="button">
        <label class="label">camera 3
          <input type="radio" name="camera" value="3">
        </label>
      </div>

    </div>

    <div id="audio" class="buttons">
      <div class="button">
        <label class="label label-green">signal feed
          <input type="checkbox" id="audio-button" name="audio">
        </label>
      </div>
    </div>

  </div>
</div>

</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
