<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap');

:root {
  --border-r: 1rem;
  --grey: oklch(0.2 0 0);
  --grey-dark: oklch(0.1 0 0);
  --grey-light: oklch(0.25 0 0);
  --red-dark: oklch(0.2 0.1 0);
  --red-mid: oklch(0.3 0.1 0);
  --red-light: oklch(0.25 0.1 0);
  --text-light: oklch(0.9 0 0);
  --text-mid: oklch(0.75 0 0);
  --text-off: oklch(0.5 0 0);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  align-items: center;
  background: oklch(0.3 0 0);
  display: flex;
  min-height: 100dvh;
  justify-content: center;
}

main {
  align-items: center;
  background: oklch(0.3 0.05 150);
  border: 1px solid var(--grey-light);
  box-shadow: 0 0.1rem 0.1rem 0.1rem var(--grey);
  display: flex;
  min-height: 50vh;
  justify-content: center;
  position: relative;
  width: 50vw;
}

.main-bg {
    background: url('texture.jpg') no-repeat;
    background-size: cover;
    content: '';
    filter: grayscale(100%) brightness(0.25) contrast(1.2);
    height: 100%;
    inset: 0;
    opacity: 0.4;
    pointer-events: none;
    position: absolute;
    width: 100%;
    z-index: 0;
  }

.buttons {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  z-index: 0;
}

.button {
  align-items: center;
  background:
    radial-gradient(
      at 10% 10%,
      oklch(0.8 0 0 / 0.45),
      oklch(0.8 0 0 / 0.05) 5%,
      transparent 10%,
      transparent
    ) no-repeat,
    linear-gradient(
      oklch(0.8 0 0 / 0.15),
      var(--red-dark) 5%,
      var(--red-light) 50%,
      var(--red-dark) 100%
    ) border-box,
    linear-gradient(
      var(--red-light),
      var(--red-dark),
      var(--red-light)
    ) padding-box;
  border: 0.25rem solid transparent;
  border-radius: var(--border-r);
  box-shadow: inset 0 0 0.5rem 0.5rem var(--red-mid);
  color: var(--text-off);
  display: flex;
  font-family: 'Allerta Stencil', sans-serif;
  font-size: 1.75rem;
  font-weight: bold;
  height: 3rem;
  justify-content: center;
  user-select: none;
  -webkit-user-select: none;
  text-transform: uppercase;
  transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  width: 15rem;

  &:has(:checked) {
    transform: scale(0.98);
  }

  &:active {
    transform: scale(0.97);
  }

  &:active,
  &:has(:checked) {
    --red-dark: oklch(0.25 0.1 0);
    --red-light: oklch(0.5 0.5 0);

    box-shadow:
    0 0 0.15rem 0.15rem var(--red-mid),
    inset 0 0 0.5rem 0.5rem oklch(from var(--red-dark) l 0.05 h / 0.25);
    color: var(--text-light);
    text-shadow: 0 0 3px var(--text-mid);
  }
}

.button-wrapper {
  background:
    radial-gradient(
      at 13% -3%,
      oklch(0.8 0 0 / 0.25),
      oklch(0.8 0 0 / 0.05) 5%,
      transparent 10%,
      transparent
    ) border-box no-repeat,
    linear-gradient(
      oklch(0.8 0 0 / 0.15),
      var(--grey-light) 1%,
      transparent 4%,
      transparent 100%
    ) border-box,
    linear-gradient(
      var(--grey-light),
      var(--grey)
    ) padding-box,
    linear-gradient(
      var(--grey),
      var(--grey-dark)
    ) border-box;
  border: 0.5rem solid transparent;
  border-radius: 1.5rem;
  box-shadow: 0 0.1rem 0.1rem 0.1rem var(--grey);
  padding: 0.15rem;
}

input[type="checkbox"] {
  display: none;
}

</style>
</head>
<body>

<main>
<div class="main-bg"></div>

<div class="buttons">

<div class="button-wrapper">
  <label class="button">signal feed
    <input type="checkbox" checked>
  </label>
</div>

<div class="button-wrapper">
  <label class="button">amp circuit
    <input type="checkbox">
  </label>
</div>

</div>

</main>

</body>
</html>
